spring.application.name=tradestore
spring.main.allow-bean-definition-overriding=true
# Server Configuration
server.port=8082

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:tradedb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=password
spring.datasource.driver-class-name=org.h2.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# H2 Console Configuration
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false


# Logging Configuration
logging.level.com.example=DEBUG
logging.level.org.springframework.data=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

hazelcast.cluster-name=trade-cluster
hazelcast.network.port=5701
hazelcast.network.port-auto-increment=true
hazelcast.management-center.enabled=false

# Application specific properties

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=vijay
spring.rabbitmq.password=vijay

app.rabbitmq.queue=trade.queue
app.rabbitmq.exchange=trade.exchange
app.rabbitmq.routingkey=trade.routingkey

tradestore.hazelcast.map.name=trades